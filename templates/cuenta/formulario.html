{% extends 'base.html' %}

{% block contenido %}
    <form action="php/registro_usuarios_bd.php" method="POST" class="form-registrar">
        <h2>Formulario de Registro</h2>
        <input type="hidden" id="respuestaC" value="{{form.ans}}">
        <input type="text" id="nombre" name="nombre" placeholder="ingrese su nombre"  class="form-input">
        <input type="text" name="apellido" placeholder="ingrese su apellido"  class="form-input">

        <input type="password" name="contrasenia" placeholder="ingrese nuevamente su contraseña"  class="form-input">

    </form>
{% endblock %}
