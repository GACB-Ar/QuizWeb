{% extends 'base.html' %}

{% block contenido %}

<form class="mt-5 form-signin text-center" method="POST">
  {% csrf_token %}

  {% load static %}
  <img class="mb-4" width="72" height="57" role="img" src="{% static 'images/quiz.svg' %}" alt="logo">
  <h1 class="h3 mb-3 fw-normal">Iniciar Sesion</h1>
  <div class="form-floating">
    <div>
      {{ form.username.label_tag }}
    </div>
    {{form.username}}
  </div>
  <div class="form-floating">
    <div>
      {{ form.password.label_tag }}
    </div>
    {{form.password}}
  </div>

  {% if form.errors %}
  <div class="text-center text-alert">
    Usuario o Contrase√±a Incorrectos
  </div>
  {% endif %}
  <button class="mt-3 btn btn-lg btn-primary" type="submit">Iniciar</button>
  <p class="mt-3 mb-3 text-muted"><a class="text-decoration-none text-blue"
      href="{% url 'crear_usuario' %}">registrarse</a></p>
</form>

{% endblock %}
