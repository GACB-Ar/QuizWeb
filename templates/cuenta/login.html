{% extends 'base.html' %}

{% block contenido %}

<form class="form-registrar" method="POST">
  {% csrf_token %}
  <h2>Iniciar Sesión</h2>
  <div>
    
    {{form.username}}
  </div>
  <div>
    
    {{form.password}}
  </div>

  {% if form.errors %}
  <div class="text-center text-alert">
    Usuario o Contraseña Incorrectos
  </div>
  {% endif %}
  <button class="boton" type="submit">Iniciar Sesión</button>
  
</form>

{% endblock %}
